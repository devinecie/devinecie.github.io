<!DOCTYPE html>
<html lang="fr">

    <div id="stacked-cards-block" class="stackedcards stackedcards--animatable init">

            <div class="card-item">
                <img src="https://www.louvre.fr/sites/default/files/imagecache/940x768/medias/medias_images/images/louvre-plaque-dite-des-ergastines%C2%A0.jpg"
                     class="image_center">
            </div>
            <div class="card-item">
                <img src="https://www.louvre.fr/sites/default/files/imagecache/940x768/medias/medias_images/images/louvre-aphrodite-dite-venus-milo_0.jpg"
                     class="image_center">
            </div>
            <div class="card-item">
                <img src="https://www.louvre.fr/sites/default/files/imagecache/940x768/medias/medias_images/images/louvre-portrait-l039artiste-tenant-chardon.jpg"
                     class="image_center">
            </div>
            <div class="card-item">
                <img src="https://www.louvre.fr/sites/default/files/imagecache/940x768/medias/medias_images/images/louvre-buste-femme%C2%A0-ariane.jpg"
                     class="image_center">
            </div>

            </div>
        </div>
        <div class="stackedcards--animatable stackedcards-overlay top">SO-SO</div>
        <div class="stackedcards--animatable stackedcards-overlay right">LIKE</div>
        <div class="stackedcards--animatable stackedcards-overlay left">DON'T LIKE</div>
    </div>
    <div class="global-actions">
        <div class="left-action">DON'T LIKE</div>
        <div class="top-action">So-so</div>
        <div class="right-action">Like</div>
    </div>
    <script src="reader.js"></script>
    <script src="functions.js"></script>
</body>
</html>
