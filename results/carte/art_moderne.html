<!DOCTYPE html>
<html>
<head>
    <title>Devine Cie Carte</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>


    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>


</head>
<body>

    <div id='map'></div>

    <script>
    var map = L.map('map').setView([48.864716, 2.349014], 11);

    L.tileLayer('https://maps.heigit.org/openmapsurfer/tiles/roads/webmercator/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: ''
    }).addTo(map);

    var LeafIcon = L.Icon.extend({
		options: {
            iconSize: [20, 27.5],
            iconAnchor: [10, 27.5]
		}
	});

    var museumIcon = new LeafIcon({ iconUrl: 'museum3.png' });
    
    L.marker([48.8599614,2.3265614], { icon: museumIcon }).bindPopup("Musée d’orsay.<br>1 Rue de la Légion d'Honneur, <br>75007 Paris").addTo(map);
    L.marker([48.8547742,2.3227112], { icon: museumIcon }).bindPopup("Musée Maillol.<br>59-61 Rue de Grenelle, <br>75007 Paris").addTo(map);
    </script>
</body>
</html>
